<f:switch expression="{settings.show.type}">
    <f:case value="modal">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{project.title}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6">
                    <p class="lead"><f:format.raw>{project.teaser}</f:format.raw></p>
                    <f:format.html>{project.description}</f:format.html>
                </div>
                <div class="col-lg-6">
                    <f:image image="{project.previewImage.0}" class="img-fluid"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><span aria-hidden="true">&times;</span> Close</button>
        </div>
    </f:case>
    <f:defaultCase>
        <div class="row">
            <div class="col-lg-6">
                <h1>{project.title}</h1>
                <p class="lead">{project.teaser}</p>
                <f:format.html>{project.description}</f:format.html>
            </div>
            <div class="col-lg-6">
                <f:image image="{project.previewImage.0}" width="480c" class="img-fluid"/>
            </div>
        </div>
    </f:defaultCase>
</f:switch>
